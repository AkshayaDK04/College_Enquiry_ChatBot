<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px gray;
            display: inline-block;
        }
        .success {
            color: green;
            font-size: 18px;
        }
        .note {
            font-size: 14px;
            color: #666;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="success">Email Verified Successfully!</h2>
        <p>Your account for <strong>{{ username }}</strong> has been activated. You can now log in.</p>
        <a href="{% url 'signin' %}" class="login-link">Go to Login</a>
    </div>
</body>
</html>
