<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 60px;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #e87e22;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .ps-container {
            background-color: #fff;
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            overflow-y: auto;
            height: 400px;
        }
        .media {
            margin-bottom: 20px;
            font-size: 14px; /* Adjusted font size */
        }
        .user-message {
            text-align: right;
            color: #007bff; /* User message color */
        }
        .bot-message {
            text-align: left;
            color: #333; /* Bot message color */
        }
        .timestamp {
            font-size: 12px; /* Smaller font for timestamps */
            color: #888; /* Grey color for timestamps */
        }
        .publisher {
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
        }
        .publisher-input {
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #f1f1f1;
            margin-right: 10px;
            width: 70%;
        }
        .publisher-btn {
            background-color: #e87e22;
            color: white;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .publisher-btn:hover {
            background-color: #4f1d7b; /* Darker color on hover */
        }
        .option-btn {
            display: block; /* Each button on a new line */
            margin: 5px 0; /* Spacing between buttons */
        }
        .submenu {
            display: none; /* Hide submenus by default */
            margin-left: 20px; /* Indentation for submenus */
        }
    </style>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card card-bordered">
                        <div class="card-header">
                            <h4 class="card-title"><strong>TCE Chatbot</strong></h4>
                        </div>

                        <!-- Dynamic Chat Content -->
                        <div class="ps-container ps-theme-default ps-active-y" id="chat-content">
                            <div class="media">
                                <div class="media-body">
                                    <p>Welcome to the TCE Chatbot! Please choose an option:</p>
                                    <button class="btn btn-outline-primary option-btn" onclick="showSubMenu('college')">College Queries</button>
                                    <button class="btn btn-outline-primary option-btn" onclick="showSubMenu('hostel')">Hostel Queries</button>
                                    <button class="btn btn-outline-primary option-btn" onclick="showSubMenu('location')">Location Queries</button>
                                    <p class="mt-3">Or type your query:</p>
                                </div>
                            </div>

                            <!-- Submenus -->
                            <div id="college-submenu" class="submenu">
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Faculty')">Faculty</button>
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Department')">Department</button>
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Fee Structure')">Fee Structure</button>
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Library')">Library</button>
                            </div>
                            <div id="hostel-submenu" class="submenu">
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Men\'s Hostel')">Men's Hostel</button>
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Women\'s Hostel')">Women's Hostel</button>
                            </div>
                            <div id="location-submenu" class="submenu">
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('Library Location')">Library Location</button>
                                <button class="btn btn-outline-secondary option-btn" onclick="sendQuery('College Location Map')">College Location Map</button>
                            </div>

                            {% for entry in chat_history %}
                                <div class="media media-chat media-chat-reverse">
                                    <div class="media-body">
                                        <p>{{ entry.user_query }}</p>
                                        <p class="meta"><time datetime="{{ entry.time }}">{{ entry.time }}</time></p>
                                    </div>
                                </div>
                                <div class="media media-chat">
                                    <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                                    <div class="media-body">
                                        <p>{{ entry.bot_response }}</p>
                                        <p class="meta"><time datetime="{{ entry.time }}">{{ entry.time }}</time></p>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>

                        <!-- Input Form -->
                        <div class="publisher">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input class="publisher-input" id="user-query" name="message" type="text" placeholder="Write your query..." required>
                                <button type="submit" class="publisher-btn text-info" onclick="sendManualQuery(event)">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSubMenu(menu) {
            // Hide all submenus
            document.querySelectorAll('.submenu').forEach(submenu => {
                submenu.style.display = 'none';
            });
            // Show the selected submenu
            document.getElementById(menu + '-submenu').style.display = 'block';
        }

        function sendQuery(query) {
            document.getElementById('user-query').value = query;
            document.querySelector('.publisher form').submit();
        }

        function sendManualQuery(event) {
            event.preventDefault();
            const query = document.getElementById('user-query').value;
            if (query) {
                sendQuery(query);
            }
        }
    </script>
</body>
</html>
