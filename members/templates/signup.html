{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form by Colorlib</title>

<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="{% static 'signup.css' %}">
<meta name="robots" content="noindex, follow">
</head>
<body>
<div class="main">
    
<section class="signup">
<div class="container">
<div class="signup-content">
<div class="signup-form">
<h2 class="form-title">Sign up</h2>
<form method="POST" class="register-form" id="register-form">
    {% csrf_token %}
    
<div class="form-group">
<label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
{% if username %}
<input type="text" name="username" id="username" placeholder="UserName" value="{{username}}"/>
{% else %}
<input type="text" name="username" id="username" placeholder="UserName" />
{% endif %}
</div>
<div class="form-group">
<label for="email"><i class="zmdi zmdi-email"></i></label>
{% if email %}
<input type="email" name="email" id="email" placeholder="Your Email" value="{{email}}"/>
{% else %}
<input type="email" name="email" id="email" placeholder="Your Email" />
{% endif %}
</div>
<div class="form-group">
<label for="password1"><i class="zmdi zmdi-lock"></i></label>
<input type="password" name="password1" id="password1" placeholder="Password" />
</div>
<div class="form-group">
<label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
<input type="password" name="password2" id="password2" placeholder="Repeat your password" />
</div>
{% if error %}
    <p style="color: darkred;">{{error}}</p>
    {% endif %}
<div class="form-group">
<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
</div>
<div class="form-group form-button">
<input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
</div>
</form>
</div>
<div class="signup-image">
<figure><img src="{% static 'signup.jpeg' %}" alt="sing up image"></figure>
<a href="{% url 'signin' %}" class="signup-image-link">I am already member</a>
</div>
</div>
</div>
</section>


</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
